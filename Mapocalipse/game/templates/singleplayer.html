{% extends 'gamemode.html'%}
{% load static %}

{% block title %} Singleplayer {% endblock %}

{% block content %}
<div class="gamemodes">
    <div class="container">
         <div class="card__container">
            <article class="card__article">
               <img src="{% static 'game/imgs/earth.jpg' %}" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description"></span>
                  <h2 class="card__title">World Mode</h2>
                  <a href="#" class="card__button">Play</a>
               </div>
            </article>

            <article class="card__article">
                <img src="{% static 'game/imgs/timer.jpg' %}" alt="image" class="card__img">
 
                <div class="card__data">
                   <span class="card__description"></span>
                   <h2 class="card__title">Time Limit Mode</h2>
                   <a href="#" class="card__button">Play</a>
                </div>
            </article>
         </div>
      </div>
</div>
{% endblock %}
