{% extends 'baseLog.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'authentication/css/login.css' %}">
{% endblock %}

{% block js %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
<script src="{% static 'authentication/js/login.js' %}" defer></script>
{% endblock %}


{% block content %}
<div class="login wrapper">
    <form action="../login/">
        <h2>Login</h2>
        <div class="input-field">
            <input type="text" id="loginUsername" required>
            <label>Username</label>
        </div>
        <div class="input-field">
            <input type="password" id="loginPassword" name="password" required>
            <label>Password</label>
        </div>
        <div class="forget">
            <label for="remember">
                <input type="checkbox" id="remember">
                <p>Remember me</p>
            </label>
            <a href="#">Forgot password?</a>
        </div>
        <button type="submit" id="loginButton">Log In</button>
        <div class="changer">
            <p>Don't have an account? <a href="" id="_register">Register</a></p>
        </div>
        <p id="loginError"></p>
    </form>
</div>
<div class="register wrapper" style="display:none;">
    <form action="../register/">
        <h2>Regsiter</h2>
        <div class="input-field">
            <input type="text" id="firstname" name="firstname" required>
            <label>First Name</label>
        </div>
        <div class="input-field">
            <input type="text" id="lastname" name="lastname" required>
            <label>Last Name</label>
        </div>
        <div class="input-field">
            <input type="text" id="registerUsername" name="username" required>
            <label>Username</label>
        </div>
        <div class="input-field">
            <input type="text" id="registerEmail" name="email" required>
            <label>Email</label>
        </div>
        <div class="input-field">
            <input type="password" id="registerPassword" name="password" required>
            <label>Password</label>
        </div>
        <div class="input-field">
            <input type="password" id="confirmPassword" name="confirmpassword" required>
            <label>Confirm Password</label>
        </div>
        <button type="submit" id="registerButton">Register</button>
        <div class="changer">
            <p>Already have an account? <a href="" id="_login">Login</a></p>
        </div>
        <p id="regError"></p>
    </form>
</div>
{% endblock %}
